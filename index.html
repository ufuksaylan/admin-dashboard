<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
    <div class="sidebar">
      <div class="sidebar-items dashboard">
        <img src="./img/pngs/dashboard.png" alt="dashboard-icon" class="icon"><a href="" class="icon-text">Dashboard</a></div>
      <div class="sidebar-items">
        <img src="./img/pngs/home.png" alt="home-icon" class="icon"><a href="" class="icon-text">Home</a>
      </div>
      <div class="sidebar-items">
        <img src="./img/pngs/profile.png" alt="profile-icon" class="icon"><a href="" class="icon-text">Profile</a>
      </div>
      <div class="sidebar-items">
        <img src="./img/pngs/messages.png" alt="message-icon" class="icon"><a href="" class="icon-text">Messages</a>
      </div>
      <div class="sidebar-items">
        <img src="./img/pngs/history.png" alt="history-icon" class="icon"><a href="" class="icon-text">History</a>
      </div>
      <div class="sidebar-items">
        <img src="./img/pngs/task.png" alt="task-icon" class="icon"><a href="" class="icon-text">Task</a>
      </div>
      <div class="sidebar-items">
        <img src="./img/pngs/communities.png" alt="community-icon" class="icon"><a href="" class="icon-text">Communities</a>
      </div>
      <div class="sidebar-items settings">
        <img src="./img/pngs/settings.png" alt="settings-icon" class="icon"><a href="" class="icon-text">Settings</a>
      </div>
      <div class="sidebar-items">
        <img src="./img/pngs/help.png" alt="support-png" class="icon"><a href="" class="icon-text">Support</a>
      </div>
      <div class="sidebar-items">
        <img src="./img/pngs/privacy.png" alt="pirate-icon" class="icon"><a href="" class="icon-text">Privacy</a>
      </div>
    </div>
    <div class="header">
      <div class="header-top">
        <img src="./img/pngs/magnify.png" alt="search-icon">
        <input type="search" name="search" id="search" class="search-input">
        <img src="./img/pngs/bell-ring.png" alt="notification-icon">
        <img src="./img/avatar1.png" alt="avatar" class="avatar">
        <div><span class="dashboard">Morgan Oakley</span></div>
      </div>
      <div class="header-bottom">
        <div class="header-bottom-left">
          <img src="./img/avatar1.png" alt="avatar" class="big-avatar">
          <div class="bottom-left-text">
            <p>Hi, there</p>
            <span class="dashboard">Morgan Oakley(@Morgan)</span>
          </div>
        </div>
        <div class="header-bottom-right">
          <button class="button">New</button>
          <button class="button">Upload</button>
          <button class="button">Share</button>
        </div>
      </div>
    </div>
    <div class="main-content">
  
    </div>

  </div>


</body>
</html>
